<!DOCTYPE html>
<html>
<head>
<style type="text/css">
	main {
  padding: 30px;
}

main * {
  box-sizing: border-box;
}

.row {
  margin-bottom: 30px;
}

.box, .circle {
  height: 50px;
  width: 50px;
  margin-right: 30px;
  display: inline-block;
}

.circle {
  border-radius: 50%;
}

.width-200 {
  width: 200px;
}

.height-100 {
  height: 100px;
}

.blue {
  background-color: blue;
}

.red {
  background-color: red;
}

.green {
  background-color: green;
}

.box.foo ,.circle.bar{
   border:solid 2px black ;
} 
</style>
	<title></title>
</head>
<body>
 <main>
  <div class='row'>
    <div class='box blue foo'></div>
    <div class='box red bar'></div>
    <div class='box green foo'></div>
  </div>
  <div class='row'>
    <div class='circle blue bar'></div>
    <div class='circle red foo'></div>
    <div class='circle green bar'></div>
  </div>
   
</main>
</body>
</html>
