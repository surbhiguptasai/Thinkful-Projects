<!DOCTYPE html>
<html>
<head>
<style type="text/css">
  .red{
    color: red;
  }
  .green{
    color: green;
  }
  .blue{
    color: blue;
  }
</style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<main>
  <h1>Fizz Buzz</h1>
  <section>
    <p>In this game, you enter a positive number, and I count from 0 to that number, subbing in "fizz" if it's divisible by 3, "buzz" if it's divisible by 5, and "fizzbuzz" if it's divisible by both</p>
  <!--   <form id="number-chooser" > -->
      <label for="number-choice">Choose a positive number</label>
      <input id="number-choice" name="number-choice" type="number" required />
      <input id="button1" type="submit" />
<!--     </form> -->
  </section>
  <section>
    <h2>Results</h2>
    <div class="js-results"></div>
  </section>
</main>
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script type="text/javascript">
  function fizzbuzz(){
     $('#button1').click(function(){

   var number= $('#number-choice').val();
   // $('.js-results').append(number);
   // $('.js-results').append('fizz');
   for ( i=1; i <= number; i++) {
     $('.js-results').append('<br>'); 
    if((i % 5==0) && (i % 3==0)){
      $('.js-results').append(i);
      $('.js-results').append('fizzbuz'); 
      $('.js-results').removeClass('blue');
      $('.js-results').removeClass('green');
      $('.js-results').addClass('red');
    }
    else if (i % 5 == 0) {
      $('.js-results').append(i);
      $('.js-results').append('buzz');
      $('.js-results').removeClass('blue');
      $('.js-results').removeClass('red');
      $('.js-results').addClass('green');
    }
    else if (i % 3 == 0) {
      $('.js-results').append(i);
      $('.js-results').append('fizz');
      $('.js-results').removeClass('red');
      $('.js-results').removeClass('green');
       $('.js-results').addClass('blue');
    }
    else {
       $('.js-results').removeClass('red');
      $('.js-results').removeClass('green');
      $('.js-results').removeClass('blue');
     $('.js-results').append(i);
       
    }
  }


   
   
   })
  };
fizzbuzz();
</script>
  
</body>
</html>
