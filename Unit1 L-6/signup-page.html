<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="styles/signup-page.css">
	<title>Sign-Up</title>
</head>
<body>
  <div class="imgcontainer">
    <img src="Images/logo.png" class="logo" >
  </div>

	<form class='signup-form' action="/signup/" method='post'>
	<h2>Sign-Up</h2>
    <div class="container">

    <label><b>Email</b></label>
     <br>
    <input type="email" placeholder="foo@bar.com" name="uname" required>
    <br>
    <label><b>Password</b></label>
     <br>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Sign up</button>
   
  </div>

  
    
    <div  class="psw"> <a class="pwdcolor" href="/forgot-password/new">Forgot password?</a></div>
  
		
	</form>
	
	
	<div class="already-account"><p>Already have an account?<a href="">Log In</a></p></div>
</body>
</html>
