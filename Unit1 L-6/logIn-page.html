<html>
<head>
<title> LogIn</title>
<link rel="stylesheet" type="text/css" href="styles/login-page.css">

</head>
<body class='login'>
    <img src="Images/logo.png" class="logo" >
<form class="vertical-form sign-in" id="new_user" action="/sessions" accept-charset="UTF-8" method="post">
<input name="utf8" type="hidden" value="&#x2713;" />
<input type="hidden" name="authenticity_token" ><input type="hidden" name="i" id="i" />
<legend>
Log In
</legend>
<input type="email" placeholder="Email Address" label="false" spellcheck="false" value="" name="user[email]" id="user_email" />
<input placeholder="Password" label="false" autocomplete="off" type="password" name="user[password]" id="user_password" />
<input type="submit" name="commit" value="Log In" />
<p><a href="/forgot_password/new">Forgot password?</a></p>
</form>
<div class='footer'>
<p>
Don't have an account?
<a href="signup-page.html">Sign Up</a>
</p>
</div>
</body>
</html>
